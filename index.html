<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChatIO</title>
  <style>
    body {
      background: #f9f9f9;
    }

    #container {
      width: 700px;
      margin: 0 auto;
    }

    #chatWindow {
      height: 300px;
    }

    #mainWrapper{
      
    }

    #chatWrapper{
      float: left;
      border: 1px #ccc solid;
      border-radius: 10px;
      background: #f4f4f4;
      padding: 10px;
    }

    #userWrapper {
      float: left;
      border: 1px #ccc soli;
      border-radius: 10px;
      background: #f4f4f4;
      padding: 10px;
      margin-left: 20px;
      width: 150px;
      max-height: 200px;
    }

    #namesWrapper {
      display: none;
      float: left;
      border: 1px #ccc solid;
      border-radius: 10px;
      background: #f4f4f4;
      padding: 10px;
      margin-left: 20px;
    }

    input{
      height: 30px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="namesWrapper">
      <h2>ChatIO</h2>
      <p>Create Username: </p>
      <form id="usernameForm">
        <input type="text" size="35" id="username">
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="mainWrapper">
      <h2>ChatIO</h2>
      <div id="chatWrapper">
        <div id="chatWindow"></div>
        <form id="messageForm">
            <input type="text" size="35" id="message" placeholder="Say Something...">
            <input type="submit" value="Submit">
        </form>
      </div>

      <div id="userWrapper">
        <div id="users"></div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // using jquery to catch the chat msg sent by the user
    $(function(){
        var socket = io.connect();
        var messageForm = $('#messageForm');
        var message = $('#message');
        var chat = $('#chatWindow');

        messageForm.submit(function(e){
          e.preventDefault();
          socket.emit('send message', message.val()); //send msg to server
          message.val(''); //clear chat input
        });

        //receive new msg from server
        socket.on('new message', function(data){
          chat.append(data.msg+'<br>'); //add to chat box
        });
    });
  </script>
</body>
</html>
